<!DOCTYPE html>
<html lang="en">

<body>
    <h1>@Black rock Technologies$</h1>
    <form method="get" action="forms.html">

           <!-- <label for="user">User Name</label> -->
           <input placeholder="username" type="text" id="user" maxlength="10" minlength="3" required>
        </div>

          <!-- <label for="pwd">Password</label> -->
          <input placeholder="password" type="password" id="pwd" required>

        </div>

      <div>

     </div> 
  
      <div>

         <div> <textarea cols="10" rows="10" id="fee"></textarea></div>

  
      <div>

              <option>Courses List</option>

     <div>
